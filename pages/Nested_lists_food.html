<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested_lists_food</title>
    <style>
        html {
            font: 16px/1.2 'Times New Roman', Times, serif;
        }

        div {
            margin: 10px;
        }

        ul {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <div>
        <h2><em>Любими храни:</em></h2>
        <ol type="1">
            <li>
                <b>Супи</b>
                <ul>
                    <li>Таратор</li>
                    <li>Френска супа по селски</li>
                </ul>
            </li>
            <li>
                <b>Основни</b>
                <ul>
                    <li>Мусака</li>
                    <li>Пълнени чушки</li>
                    <li>Пиле с броколи и сметана</li>
                </ul>
            </li>
            <li>
                <b>Десерти</b>
                <ul>
                    <li>Палачинки</li>
                    <li>Крем карамел</li>
                </ul>
            </li>
        </ol>
    </div>
</body>

</html>
